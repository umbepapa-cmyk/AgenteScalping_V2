[IB]
# Indirizzo IP di IB Gateway (127.0.0.1 se è sulla stessa macchina)
host = 127.0.0.1
# --- CORREZIONE CRUCIALE: Porta per IB Gateway in modalità Paper Trading ---
port = 4002
# Client ID univoco per questa connessione
client_id = 25
# Ambiente di trading (PAPER o LIVE)
environment = PAPER

[STRATEGY]
# Versione della strategia
version = v1_scalping
# Simbolo dello strumento da tradare
symbol = EUR
# Tipo di strumento (CASH per Forex)
sec_type = CASH
# Exchange (IDEALPRO per il Forex)
exchange = IDEALPRO
# Valuta
currency = USD
# Quantità per ogni trade
quantity = 10000
# Prezzo di Take Profit (in pips)
take_profit_pips = 0.0010
# Prezzo di Stop Loss (in pips)
stop_loss_pips = 0.0005